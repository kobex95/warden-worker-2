<!DOCTYPE html>
<html>
<head>
  <title>Identity Redirect</title>
  <script>
    const path = window.location.pathname.replace('/identity', '');
    const targetPath = path || '/identity/connect';

    fetch(window.location.href, {
      method: 'GET',
      headers: {
        'Accept': 'application/json'
      }
    })
    .then(res => res.json())
    .then(data => {
      document.body.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
    })
    .catch(err => {
      document.body.innerHTML = 'Error: ' + err.message;
    });
  </script>
</head>
<body>
  <p>Identity endpoint loading...</p>
</body>
</html>
